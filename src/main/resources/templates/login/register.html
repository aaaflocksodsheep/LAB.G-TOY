<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/assets/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/assets/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/assets/adminlte-3/css/adminlte.min.css">
    <script th:src="@{/static/js/jquery-3.6.1.min.js}"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>LABGE</b></a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form method="post" id="signupForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Login ID" id="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <!--                        <div class="icheck-primary">-->
                        <!--                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">-->
                        <!--                            <label for="agreeTerms">-->
                        <!--                                I agree to the <a href="#">terms</a>-->
                        <!--                            </label>-->
                        <!--                        </div>-->
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="button" class="btn btn-primary btn-block" id="btnRegister">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!--            <div class="social-auth-links text-center">-->
            <!--                <p>- OR -</p>-->
            <!--                <a href="#" class="btn btn-block btn-primary">-->
            <!--                    <i class="fab fa-facebook mr-2"></i>-->
            <!--                    Sign up using Facebook-->
            <!--                </a>-->
            <!--                <a href="#" class="btn btn-block btn-danger">-->
            <!--                    <i class="fab fa-google-plus mr-2"></i>-->
            <!--                    Sign up using Google+-->
            <!--                </a>-->
            <!--            </div>-->

            <a href="/login" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<th:block layout:fragment="pageCustomScript">
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#btnRegister').click(function () {
                $('#signupForm').submit(); // Trigger form submission
            });

            $('#signupForm').submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                $.ajax({
                    type: 'POST',
                    url: '/sign-up',
                    data: JSON.stringify({
                        loginId: $('#username').val(),
                        password: $('#password').val(),
                        email: $('#email').val()
                    }),
                    contentType: 'application/json',
                    success: function (response) {
                        alert('User registered successfully!');
                    },
                    error: function (error) {
                        alert('Error registering user.');
                    }
                });
            });
        });
    </script>

</th:block>
</body>
</html>
